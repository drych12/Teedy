<div class="modal-header">
  <h3>申请注册新用户</h3>
</div>

<div class="modal-body">
  <div class="alert alert-danger" ng-show="error">
    {{ error }}
  </div>

  <form class="form-horizontal" name="registerForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error': registerForm.username.$invalid && registerForm.username.$dirty }">
      <label class="col-sm-2 control-label" for="username">用户名 *</label>
      <div class="col-sm-8">
        <input name="username" type="text" id="username" class="form-control" ng-model="user.username" required ng-pattern="/^[a-zA-Z0-9_@.-]+$/" ng-minlength="3" ng-maxlength="50" />
        <span class="help-block" ng-show="registerForm.username.$error.required && registerForm.username.$dirty">必填项</span>
        <span class="help-block" ng-show="registerForm.username.$error.pattern && registerForm.username.$dirty">用户名只能包含字母、数字、下划线、@、.和-</span>
        <span class="help-block" ng-show="(registerForm.username.$error.minlength || registerForm.username.$error.maxlength) && registerForm.username.$dirty">用户名长度必须在3-50个字符之间</span>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid && registerForm.password.$dirty }">
      <label class="col-sm-2 control-label" for="password">密码 *</label>
      <div class="col-sm-8">
        <input name="password" type="password" id="password" class="form-control" ng-model="user.password" required ng-minlength="8" ng-maxlength="50" />
        <span class="help-block" ng-show="registerForm.password.$error.required && registerForm.password.$dirty">必填项</span>
        <span class="help-block" ng-show="(registerForm.password.$error.minlength || registerForm.password.$error.maxlength) && registerForm.password.$dirty">密码长度必须在8-50个字符之间</span>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': user.password !== user.passwordConfirm && registerForm.passwordConfirm.$dirty }">
      <label class="col-sm-2 control-label" for="passwordConfirm">确认密码 *</label>
      <div class="col-sm-8">
        <input name="passwordConfirm" type="password" id="passwordConfirm" class="form-control" ng-model="user.passwordConfirm" required />
        <span class="help-block" ng-show="user.password !== user.passwordConfirm && registerForm.passwordConfirm.$dirty">两次输入的密码不一致</span>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': registerForm.email.$invalid && registerForm.email.$dirty }">
      <label class="col-sm-2 control-label" for="email">邮箱 *</label>
      <div class="col-sm-8">
        <input name="email" type="email" id="email" class="form-control" ng-model="user.email" required ng-maxlength="100" />
        <span class="help-block" ng-show="registerForm.email.$error.required && registerForm.email.$dirty">必填项</span>
        <span class="help-block" ng-show="registerForm.email.$error.email && registerForm.email.$dirty">请输入有效的邮箱地址</span>
        <span class="help-block" ng-show="registerForm.email.$error.maxlength && registerForm.email.$dirty">邮箱长度不能超过100个字符</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="message">申请理由</label>
      <div class="col-sm-8">
        <textarea name="message" id="message" class="form-control" rows="3" ng-model="user.message" ng-maxlength="1000"></textarea>
        <span class="help-block" ng-show="registerForm.message.$error.maxlength">申请理由不能超过1000个字符</span>
        <span class="help-block">请简要说明申请注册的原因，以便管理员审核</span>
      </div>
    </div>
  </form>
  
  <div class="text-muted">
    <small>* 表示必填项</small>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">取消</button>
  <button class="btn btn-primary" ng-click="close()" ng-disabled="registerForm.$invalid || user.password !== user.passwordConfirm">提交</button>
</div>
